    <div class="container-fluid">
        <div class="navbar-header">
            <br />
            <img src="../img/admin.png" class="pull-left" />
            <h4 class="navbar-brand font" ui-sref="dashboard">System Admin</h4><br />
            <b class="text-warning" ui-sref="login">خروج</b>

<div class="container ">
    <br />
    <div class="row">
        <form name="frmClient" novalidate>
            <div class="row">
                <div class="form-group col-md-3 col-md-push-9 font ">
                    <label>اسم العميل</label>
                    <input type="text" class="form-control" pattern="^.{1,35}$" required name="clientName" ng-model="client.name" id="clientName">
                    <span ng-show="frmClient.clientName.$dirty && frmClient.clientName.$invalid">
                        <span class="text-danger" ng-show="frmClient.clientName.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.clientName.$error.pattern">أسم العميل طويل جدا</span>
                    </span>
                </div>
                <div class="form-group col-md-3 font">
                    <label>هاتف</label>
                    <input type="tel" class="form-control" pattern="^[0-9]{7,14}$" required name="clientPhone" ng-model="client.phone" id="clientPhone">
                    <span ng-show="frmClient.clientPhone.$dirty && frmClient.clientPhone.$invalid">
                        <span class="text-danger" ng-show="frmClient.clientPhone.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.clientPhone.$error.pattern">رقم الهاتف من 7 الى 14 رقم</span>
                    </span>
                </div>
                <div class="form-group col-md-3 font">
                    <label>تاريخ الدخول</label>
                    <input type="text" class="form-control" required name="date" ng-model="client.date" id="date">
                    <span ng-show="frmClient.date.$dirty && frmClient.date.$invalid">
                        <span class="text-danger" ng-show="frmClient.date.$error.required">مطلوب</span>
                    </span>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="form-group col-md-6 col-md-push-6 font">
                    <label>عنوان</label>
                    <input type="text" class="form-control" pattern="^.{1,40}$" required name="clientAddress" ng-model="client.address" id="clientAddress">
                    <span ng-show="frmClient.clientAddress.$dirty && frmClient.clientAddress.$invalid">
                        <span class="text-danger" ng-show="frmClient.clientAddress.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.clientAddress.$error.pattern">العنوان طويل جدا</span>
                    </span>
                </div>
                <div class="form-group col-md-3 col-md-pull-3 font">
                    <label>دفعة مقدمة</label>
                    <input type="number" class="form-control" pattern="^[0-9]{0,5}$" required name="advanced" ng-model="client.advanced" id="advanced">
                    <span ng-show="frmClient.advanced.$dirty && frmClient.advanced.$invalid">
                        <span class="text-danger" ng-show="frmClient.advanced.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.advanced.$error.pattern">لا يزيد عن 5 ارقام</span>
                    </span>
                </div>
            </div>
            <br />
            <br />
            <br />
            <br />
            <br />
            <div class="row">
                <div class="col-md-4 col-md-push-8">
                    <button type="button" class="btn btn-lg btn-success">حفظ</button>
                </div>
                <div class="col-md-4 col-md-pull-4">
                    <button type="button" class="btn btn-lg btn-danger" ui-sref="dashboard">إلغاء</button>
                </div>
            </div>
        </form>
    </div>
</div>
