<div class="jumbotron vertical-center">
    <!-- Added class  -->
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <img src="../img/logo.jpg" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form name="frmLogin" ng-submit="submitForm(frmLogin.$valid)" novalidate>
                    <div class="form-group">
                        <label for="email">اسم المستخدم</label>
                        <input type="email" class="form-control" id="email" name="email" ng-model="email" required>
                        <span ng-show="frmLogin.email.$dirty && frmLogin.email.$invalid">
                            <span class="text-danger" ng-show="frmLogin.email.$error.required">مطلوب</span>
                            <span class="text-danger" ng-show="frmLogin.email.$error.email">اسم المستخدم غير صحيح</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="pwd">كلمة المرور</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" pattern="^.{6,12}$" ng-model="password" required>
                        <span ng-show="frmLogin.pwd.$dirty && frmLogin.pwd.$invalid">
                            <span class="text-danger" ng-show="frmLogin.pwd.$error.required">مطلوب</span>
                            <span class="text-danger" ng-show="frmLogin.pwd.$error.pattern">كلمة المرور من 6 الى 12 رقم</span>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-default" ui-sref="dashboard">دخول</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="text-center">
    <div class="row">
        <h4>برمجة و تطوير </h4>
    </div>
    <div class="row">
        <a href="http://Appout.co">Appout.co</a>
    </div>
</footer>
