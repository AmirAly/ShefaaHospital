<div class="container ">
    <br />
    <div class="row">
        <form name="frmEmployee" novalidate>
            <div class="row">
                <div class="form-group col-md-3 col-md-push-9  ">
                    <label>أسم الموظف</label>
                    <select class="form-control" required id="employeeName" name="employeeName" ng-model="selectedEmployee"
                            data-ng-options="employee.BasicInfo_Name for employee in emp">
                        <option value="" disabled selected>اختار الموظف</option>
                    </select>
                    <span ng-show="frmEmployee.employeeName.selectedEmployee == null && frmEmployee.employeeName.$invalid">
                        <span class="text-danger" ng-show="frmEmployee.employeeName.$error.required">مطلوب</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3 col-md-push-9  ">
                    <label>تاريخ</label>
                    <input type="text" class="form-control" required pattern="[0-3]{1}[0-9]{1}-[0-9]{1}[0-9]{1}-[0-9]{4}" name="date" ng-model="newTransactions.Date" id="date">
                    <span ng-show="frmEmployee.date.$dirty && frmEmployee.date.$invalid">
                        <span class="text-danger" ng-show="frmEmployee.date.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmEmployee.date.$error.pattern">برجاء إدخال صيغة التاريخ بهذه الطريقة 2000-01-01</span>
                    </span>
                </div>
                <div class="form-group col-md-3 col-md-push-3">
                    <label>قيمة المصروفات</label>
                    <input type="text" class="form-control" pattern="^[0-9]{0,4}$" required name="paid" ng-model="newTransactions.Amount" id="paid">
                    <span ng-show="frmEmployee.paid.$dirty && frmEmployee.paid.$invalid">
                        <span class="text-danger" ng-show="frmEmployee.paid.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmEmployee.paid.$error.pattern">لا يزيد عن 4 ارقام</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8 col-md-push-4  ">
                    <label>ملاحظات</label>
                    <input type="text" class="form-control" pattern="^.{1,45}$" required name="notes" ng-model="newTransactions.Statement" id="notes">
                    <span ng-show="frmEmployee.notes.$dirty && frmEmployee.notes.$invalid">
                        <span class="text-danger" ng-show="frmEmployee.notes.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmEmployee.notes.$error.pattern">الملاحظات طويلة جدا</span>
                    </span>
                </div>
            </div>
            <br />
            <br />
            <div class="alert alert-success" ng-show="modelMsg.length > 0">{{modelMsg}}</div>
            <br />
            <br />
            <br />
            <div class="row">
                <div class="col-md-4 col-md-push-8">
                    <button type="submit" class="btn btn-lg btn-success" ng-click="saveObj(frmEmployee)">حفظ</button>
                </div>
                <div class="col-md-4 col-md-pull-4">
                    <button type="button" class="btn btn-lg btn-danger" ui-sref="dashboard">إلغاء</button>
                </div>
            </div>
        </form>
    </div>
</div>
