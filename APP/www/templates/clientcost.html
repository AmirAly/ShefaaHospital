<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <br />
            <img src="../img/admin.png" class="pull-left" />
            <h4 class="navbar-brand pointer" ui-sref="dashboard">System Admin</h4><br />
            <b class="text-warning pointer" ui-sref="login">خروج</b>
        </div>
        <ul class="nav navbar-nav pull-right">
            <br />
            <br />
            <li class="active text-warning">{{time | date:' hh:mm a'}}</li>
        </ul>
    </div>
</nav>

<div class="container ">
    <br />
    <div class="row">
        <form name="frmClient" novalidate>
            <div class="row">
                <div class="form-group col-md-4 col-md-push-8">
                    <label>بحث</label>
                    <input type="text" class="form-control" name="search" ng-model="client.BasicInfo_Name" id="search" />
                </div>
            </div>
        </form>
        <br />
        <br />
        <br />
    </div>

    <table class="table">
        <tbody>
            <tr ng-repeat="row in costs | filter:client.BasicInfo_Name">
                <td>{{row.BasicInfo_Name}}</td>
                <td>{{row.BasicInfo_CreationDate}}</td>
                <td>{{row.BasicInfo_Phone}}</td>
                <td>{{row.Balance}}</td>
                <td class="btnRow"><button class="btn btn-link" ng-click="editObj(row.id)">تعديل</button><button class="btn btn-link" ng-click="removeRow($index)">حذف</button></td>
            </tr>
        </tbody>
    </table>
    <br />
    <br />
    <div class="alert alert-success" ng-show="modelMsg.length > 0">{{modelMsg}}</div>
    <br />
    <br />
    <br />
    <div class="row">
            <button type="button" class="btn btn-lg btn-danger" ui-sref="dashboard">إلغاء</button>
    </div>

</div>

<footer class="text-center">
    <br />
    <div class="row">
        <h4>برمجة و تطوير </h4>
    </div>
    <div class="row">
        <a href="http://Appout.co">Appout.co</a>
    </div>
</footer>
