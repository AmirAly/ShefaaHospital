<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <br />
            <img src="../img/admin.png" class="pull-left" />
            <h4 class="navbar-brand " ui-sref="dashboard">System Admin</h4><br />
            <b class="text-warning" ui-sref="login">خروج</b>

        <ul class="nav navbar-nav pull-right">

            <br />

</nav>
<div class="container ">
    <br />
    <div class="row">
        <form name="frmClient" novalidate>
            <div class="row">
                <div class="form-group col-md-3 col-md-push-9 font ">
                    <label>اسم العميل</label>
                    <input type="text" class="form-control" pattern="^.{1,35}$" required name="clientName" ng-model="client.name" id="clientName">
                    <span ng-show="frmClient.clientName.$dirty && frmClient.clientName.$invalid">
                        <span class="text-danger" ng-show="frmClient.clientName.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.clientName.$error.pattern">أسم العميل طويل جدا</span>
                    </span>
                </div>
                <div class="form-group col-md-3 col-md-push-3">
                    <label>تاريخ </label>
                    <input type="text" class="form-control" required name="date" ng-model="client.date" id="date">
                    <span ng-show="frmClient.date.$dirty && frmClient.date.$invalid">
                        <span class="text-danger" ng-show="frmClient.date.$error.required">مطلوب</span>
                    </span>
                </div>
                <div class="form-group col-md-3 col-md-pull-3">
                    <label>قيمة</label>
                    <input type="number" class="form-control" pattern="^[0-9]{0,4}$" required name="value" ng-model="client.value" id="value">
                    <span ng-show="frmClient.value.$dirty && frmClient.value.$invalid">
                        <span class="text-danger" ng-show="frmClient.value.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.value.$error.pattern">لا يزيد عن 4 ارقام</span>
                    </span>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="form-group col-md-6 col-md-push-6 font">
                    <label>بيان</label>
                    <input type="text" class="form-control" pattern="^.{1,40}$" required name="info" ng-model="client.info" id="info">
                    <span ng-show="frmClient.info.$dirty && frmClient.info.$invalid">
                        <span class="text-danger" ng-show="frmClient.info.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.info.$error.pattern">البيان طويل جدا</span>
                    </span>
                </div>
                <div class="form-group col-md-3 col-md-pull-3">
                    <label>من حساب</label>
                    <select class="form-control" required name="clientName">
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>
                </div>
            </div>
            <br />
            <br />
            <br />
            <br />
            <br />
            <div class="row">
                <div class="col-md-4 col-md-push-8">
                    <button type="button" class="btn btn-lg btn-success">حفظ</button>
                </div>
                <div class="col-md-4 col-md-pull-4">
                    <button type="button" class="btn btn-lg btn-danger" ui-sref="dashboard">إلغاء</button>
                </div>
            </div>
        </form>
    </div>
</div>
