    <div class="container-fluid">
        <div class="navbar-header">
            <br />
            <img src="../img/admin.png" class="pull-left" />
            <h4 class="navbar-brand  pointer" ui-sref="dashboard">System Admin</h4><br />

        </div>
        <ul class="nav navbar-nav pull-right">

            <br />
            <li class="active text-warning ">{{time | date:' hh:mm a'}}</li>

<div class="container ">
    <br />
    <div class="row">
        <form name="frmClient" novalidate>
            <div class="row">
                <div class="form-group col-md-3 col-md-push-9  ">
                    <label>اسم العميل</label>
                    <input type="text" class="form-control" pattern="^.{1,35}$" required name="clientName" ng-model="newAccount.BasicInfo_Name" id="clientName">
                    <span ng-show="frmClient.clientName.$dirty && frmClient.clientName.$invalid">
                        <span class="text-danger" ng-show="frmClient.clientName.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.clientName.$error.pattern">أسم العميل طويل جدا</span>
                    </span>
                </div>
                <div class="form-group col-md-3 col-md-push-3">
                    <label>تاريخ الدخول</label>
                    <input type="text" class="form-control" required pattern="[0-3]{1}[0-9]{1}-[0-9]{1}[0-9]{1}-[0-9]{4}" name="date" ng-model="newAccount.BasicInfo_CreationDate" id="date">
                    <span ng-show="frmClient.date.$dirty && frmClient.date.$invalid">
                        <span class="text-danger" ng-show="frmClient.date.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.date.$error.pattern">برجاء إدخال صيغة التاريخ بهذه الطريقة 2000-01-01</span>
                    </span>
                </div>
                <div class="form-group col-md-3 col-md-pull-3">
                    <label>هاتف</label>
                    <input type="tel" class="form-control" pattern="^[0-9]{7,14}$" required name="clientPhone" ng-model="newAccount.BasicInfo_Phone" id="clientPhone">
                    <span ng-show="frmClient.clientPhone.$dirty && frmClient.clientPhone.$invalid">
                        <span class="text-danger" ng-show="frmClient.clientPhone.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.clientPhone.$error.pattern">رقم الهاتف من 7 الى 14 رقم</span>
                    </span>
                </div>
                
            </div>
            <br />
            <div class="row">
                <div class="form-group col-md-6 col-md-push-6 ">
                    <label>عنوان</label>
                    <input type="text" class="form-control" pattern="^.{1,40}$" required name="clientAddress" ng-model="newAccount.BasicInfo_Address" id="clientAddress">
                    <span ng-show="frmClient.clientAddress.$dirty && frmClient.clientAddress.$invalid">
                        <span class="text-danger" ng-show="frmClient.clientAddress.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.clientAddress.$error.pattern">العنوان طويل جدا</span>
                    </span>
                </div>
                <div class="form-group col-md-3 col-md-pull-3 ">
                    <label>دفعة مقدمة</label>
                    <input type="number" class="form-control" pattern="^[0-9]{0,5}$" required name="advanced" ng-model="newAccount.Balance" id="advanced">
                    <span ng-show="frmClient.advanced.$dirty && frmClient.advanced.$invalid">
                        <span class="text-danger" ng-show="frmClient.advanced.$error.required">مطلوب</span>
                        <span class="text-danger" ng-show="frmClient.advanced.$error.pattern">لا يزيد عن 5 ارقام</span>
                    </span>
                </div>
            </div>
            <br />
            <br />
            <div class="alert alert-success" ng-show="modelMsg.length > 0">{{modelMsg}}</div>
            <br />
            <br />
            <br />
            <div class="row">
                <div class="col-md-4 col-md-push-8">
                    <button type="submit" class="btn btn-lg btn-success" ng-click="saveObj(frmClient)">حفظ</button>
                </div>
                <div class="col-md-4 col-md-pull-4">
                    <button type="button" class="btn btn-lg btn-danger" ui-sref="dashboard">إلغاء</button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer class=" navbar-fixed-bottom text-center">
    <div class="row">
        <h4>برمجة و تطوير </h4>
    </div>
    <div class="row">
        <a href="http://Appout.co">Appout.co</a>
    </div>
